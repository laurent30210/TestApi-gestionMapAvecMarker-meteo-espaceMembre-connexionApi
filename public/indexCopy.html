<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
     integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    <title>TEST API</title>
</head>
<body>
    <div id="root" class="d-flex flex-column" >
        <header class="d-flex justify-content-between align-items-center border-bottom m-1 shadow-sm">
            <h1 class="text-primary bg-white rounded text-center">Test API </h1>
            <ul class=" list-group list-group-horizontal d-flex justify-content-center align-items-center ">
                <li class="list-group-item m-1 p-2"><a class="link-item text-decoration-none" href="/login">Connexion</a></li>
                <li class="list-group-item m-1 p-2"><a class="link-item text-decoration-none" href="/subscribe">Inscription</a></li>
            </ul>
        </header>

        <div id="mainContainer" class="container d-flex justify-content-center align-items-center m mt-3">
                <div class="container d-flex justify-content-center align-items-center flex-column">
                    
                    <form class="m-3" action="" method="post">
                        <div class="input-group mb-3">
                            <input type="text" class="form-control" name="city" value="" placeholder="Indiquez la ville">
                            <div class="input-group-append">
                                <button class="input-group-text">Valider</button>
                            </div>
                        </div>
                    </form>


                    <div class=" container d-flex justify-content-between align-items-center">
                           
                                <div id="containerInfosCoords" class="col-6 d-flex flex-column m-4 text-center align-self-start border border-light">
                                    <div class="textIp">Votre Ip est : <span id="spanIP" class="font-weight-bold">192.168.0.1</span> </div>
                                    <div class="textCity">Vous êtes localisé à : <span id="spanCity" class="font-weight-bold">MichelCity</span> </div>
                                    <div class="textTemp">il fait <span id="spanTemp" class="font-weight-bold">30°</span>° avec un <span class="weatherDesc"></span> </div> 
                                </div>
                            
                            <div class="col-6 d-flex justify-content-center">
                                <div class="map container">
                                    <p class="border-bottom text-secondary text-center">map avec localisation navigateur</p>
                                    <div class="d-flex">
                                        <div class="ml-2">
                                                <input type="checkbox" name="param1" class="param1">
                                                <label for="param1">param1</label>
                                        </div>
                                        <div class="ml-2">
                                            <input type="checkbox" name="param2" class="param2">
                                            <label for="param2">param2</label>
                                        </div>
                                        <div class="ml-2">
                                            <input type="checkbox" name="param3" class="param3">
                                            <label for="param3">param3</label>
                                        </div>
                                        <div class="ml-2">
                                            <input type="checkbox" name="param4" class="param4">
                                            <label for="param4">param4</label>
                                        </div>
                                        <div class="ml-2">
                                            <input type="checkbox" name="param5" class="param5">
                                            <label for="param5">param5</label>
                                        </div>
                                    </div>
                                    <div class="border border-light" style="height: 500px;" id="mapid"></div>
                                </div>
                            </div>
                        
                    </div>
                </div>
        </div>

    </div>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
